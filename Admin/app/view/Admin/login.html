<div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">EP</h1>

            </div>
            <h3>Admin</h3>
            <p>Loream ipsum dolor sir
            </p>
            <p class="text-success" ng-bind="main.succMsg"></p>
            <p class="text-danger" ng-bind="main.errMsg"></p>
            <p>Login in. To Proceed.</p>
            <form class="m-t" role="form" method="POST" ng-submit="main.login()">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="main.username" placeholder="username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="main.password" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="{{baseurl}}Forgot"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{{baseurl}}Register">Create an account</a>
            </form>
            <p class="m-t"> <small>Almond Careers &copy; 2018</small> </p>
        </div>
    </div>
