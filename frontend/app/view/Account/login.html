<!-- signin-page -->
	<section class="clearfix job-bg user-page">
		<div class="container">
			<div class="row text-center">
				<!-- user-login -->			
				<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<div class="user-account">
						<p class="text-danger mb-4" ng-bind="accounts.errMsg"></p>
						<p class="text-success mb-4" ng-bind="accounts.succMsg"></p>
						<h2>User Login</h2>
						<!-- form -->
						<form method="POST" ng-submit="accounts.login()">
							<div class="form-group">
								<input type="text" class="form-control" ng-model="accounts.username" placeholder="Username" >
							</div>
							<div class="form-group">
								<input type="password" class="form-control" ng-model="accounts.password" placeholder="Password" >
							</div>
							<button type="submit" class="btn">Login</button>
						</form><!-- form -->
					
						<!-- forgot-password -->
						<div class="user-option">
							<div class="checkbox pull-left">
								<label for="logged"><input type="checkbox" name="logged" id="logged"> Keep me logged in </label>
							</div>
							<div class="pull-right forgot-password">
								<a href="#">Forgot password</a>
							</div>
						</div><!-- forgot-password -->
					</div>
					<a href="{{baseurl}}Account/Register" class="btn-primary">Create a New Account</a>
				</div><!-- user-login -->			
			</div><!-- row -->	
		</div><!-- container -->
	</section><!-- signin-page -->
