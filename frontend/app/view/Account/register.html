
	<section class="job-bg user-page">
		<div class="container">
			<div class="row text-center">
				<!-- user-login -->			
				<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<div class="user-account job-user-account">
						<h2>Create An Account</h2>
							<ul class="nav nav-tabs text-center" role="tablist">
								<li role="presentation" class="active"><a href="#find-job" aria-controls="find-job" role="tab" data-toggle="tab">Begin Your Journey</a></li>
								
							</ul>

							<div class="tab-content">
								<div role="tabpanel" class="tab-pane active" id="find-job">
									<form  method="POST" ng-submit="accounts.register()">
										<div class="form-group">
											<input type="text" ng-model="accounts.firstname" class="form-control" placeholder="First Name" required="">
										</div>
										<div class="form-group">
											<input type="text" ng-model="accounts.lastname" class="form-control" placeholder="Last Name" required="">
										</div>
										<div class="form-group">
											<input type="text" ng-model="accounts.username" class="form-control" placeholder="Username" required="">
										</div>
										<div class="form-group">
											<input type="text" ng-model="accounts.phone" class="form-control" placeholder="Phone Number" required="">
										</div>
										<div class="form-group">
											<input type="email" ng-model="accounts.email" class="form-control" placeholder="Your Email" required="">
										</div>
										<div class="form-group">
											<input type="password" ng-model="accounts.password" class="form-control" placeholder="Password" required="">
										</div>
										<div class="form-group">
											<input type="password" ng-model="accounts.conpass" class="form-control" placeholder="Confirm Password" required="">
										</div>
										<div class="form-group">
											    <label for="exampleFormControlSelect1">Gender</label>
											    <select class="form-control" id="exampleFormControlSelect1" ng-model="accounts.gender">
											      <option value="male">Male</option>
											      <option value="female">Female</option>
											      
											    </select>
										</div>
										<div class="form-group">
											<input type="text" ng-model="accounts.address" class="form-control" placeholder="Your Address" required="">
										</div>
		
										<div class="checkbox">
											<label class="pull-left checked" for="signing"><input type="checkbox" name="signing" id="signing"> By signing up for an account you agree to our Terms and Conditions </label>
										</div><!-- checkbox -->	
										<button type="submit" class="btn">Registration</button>	
									</form>
								</div>
							</div>				
					</div>
				</div><!-- user-login -->			
			</div><!-- row -->	
		</div><!-- container -->
	</section><!-- signup-page -->
